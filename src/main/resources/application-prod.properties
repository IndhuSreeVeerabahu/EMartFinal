# Spring Boot Production Configuration

# Application Configuration
spring.application.name=E-Commerce
server.port=8080

# Database Configuration (Production)
# Configure your production database here
spring.datasource.url=jdbc:mysql://localhost:3306/ECommerceDB?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_production_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.level.root=WARN
logging.level.com.example.E_Commerce=INFO

# Cashfree Payment Gateway Configuration (Production)
cashfree.app.id=${CASHFREE_APP_ID:your_production_app_id}
cashfree.secret.key=${CASHFREE_SECRET_KEY:your_production_secret_key}
cashfree.environment=PRODUCTION
cashfree.return.url=${CASHFREE_RETURN_URL:https://yourdomain.com/payment/success}
cashfree.notify.url=${CASHFREE_NOTIFY_URL:https://yourdomain.com/payment/webhook}

# Admin Configuration
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:your_secure_admin_password}