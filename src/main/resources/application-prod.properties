# Spring Boot Production Configuration for Railway

# Application Configuration
spring.application.name=E-Commerce
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration (Railway PostgreSQL) - Handled by DatabaseConfig
# spring.datasource.url will be set by DatabaseConfig bean
DATABASE_URL=${DATABASE_URL:postgresql://shuttle.proxy.rlwy.net:38014/railway}

# Database Connection Pool (HikariCP) - Handled by DatabaseConfig

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
# Hibernate dialect will be auto-detected
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Startup Configuration - Prevent Hanging
spring.main.lazy-initialization=false
spring.main.banner-mode=off

# Logging Configuration - Railway Optimized
logging.level.root=WARN
logging.level.com.example.E_Commerce=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.boot.autoconfigure.jdbc=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.postgresql=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true
management.endpoints.web.base-path=/actuator
management.health.db.enabled=true
management.health.defaults.enabled=true

