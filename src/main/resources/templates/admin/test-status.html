<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Status Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Status Update</h1>
        
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>
        
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${order}">
            <h3>Order Details:</h3>
            <p><strong>Order Number:</strong> <span th:text="${order.orderNumber}"></span></p>
            <p><strong>Current Status:</strong> <span th:text="${order.status}"></span></p>
            <p><strong>Payment Status:</strong> <span th:text="${order.paymentStatus}"></span></p>
            
            <h4>Test Status Update:</h4>
            <form th:action="@{/admin/test-status-update/{id}(id=${order.id})}" method="post">
                <select name="status" class="form-select mb-3">
                    <option value="CREATED" th:selected="${order.status.name() == 'CREATED'}">Created</option>
                    <option value="CONFIRMED" th:selected="${order.status.name() == 'CONFIRMED'}">Confirmed</option>
                    <option value="PROCESSING" th:selected="${order.status.name() == 'PROCESSING'}">Processing</option>
                    <option value="SHIPPED" th:selected="${order.status.name() == 'SHIPPED'}">Shipped</option>
                    <option value="DELIVERED" th:selected="${order.status.name() == 'DELIVERED'}">Delivered</option>
                    <option value="CANCELLED" th:selected="${order.status.name() == 'CANCELLED'}">Cancelled</option>
                    <option value="RETURNED" th:selected="${order.status.name() == 'RETURNED'}">Returned</option>
                </select>
                <button type="submit" class="btn btn-primary">Update Status</button>
            </form>
        </div>
        
        <a href="/admin/orders" class="btn btn-secondary mt-3">Back to Orders</a>
    </div>
</body>
</html>
