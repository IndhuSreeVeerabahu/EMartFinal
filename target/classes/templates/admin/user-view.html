<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-user me-2"></i> User Details</h4>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p><strong>Full Name:</strong> <span th:text="${user.fullName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
            <p><strong>Status:</strong>
                <span th:if="${user.enabled}" class="badge bg-success">Active</span>
                <span th:if="${!user.enabled}" class="badge bg-danger">Disabled</span>
            </p>
            <p><strong>Created At:</strong>
                <span th:text="${#temporals.format(user.createdAt, 'dd MMM yyyy')}"></span>
            </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <a href="/admin/users" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back
            </a>
            <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-warning">
                <i class="fas fa-edit me-1"></i>Edit
            </a>
        </div>
    </div>
</div>
</body>
</html>
