<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                <i th:class="${user.id != null ? 'fas fa-user-edit me-2' : 'fas fa-user-plus me-2'}"></i> 
                <span th:text="${user.id != null ? 'Edit User' : 'Add User'}"></span>
            </h4>
        </div>
        <div class="card-body">
            <form th:action="${user.id != null ? '/admin/users/' + user.id : '/admin/users'}" th:object="${user}" method="post">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" th:required="${user.id == null}">
                    <div class="form-text" th:if="${user.id != null}">Leave blank to keep current password</div>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" th:field="*{phoneNumber}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select class="form-select" th:field="*{role}">
                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                    </select>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{enabled}" id="enabled">
                    <label class="form-check-label" for="enabled">Enabled</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>Save User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
